<div class="row-fluid" fullscreen>
  <table class="table table-responsive fill">
      <tbody>
          <tr ng-repeat="row in grid">
              <td ng-repeat="c in row track by $index">
                <div class="text-center letter-font" ng-style="{opacity : (c.selected && '1') || '0.15'}">
                  {{c.char}}
                </div>
              </td>
          </tr>
  </table>
</div>
